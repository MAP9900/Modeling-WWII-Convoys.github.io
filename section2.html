    <!-- Main Content Section (Image Gallery) -->
    <main>
        <h2>The following are a collection of graphs created from the convoy data among other sources:
        </h2>
        
        <!-- Image Gallery -->
        <div class="image-gallery">
            <figure>
                <h4>Figure 1:</h4>
                <img src="Images/Total_Number _of_Ships_Over_Time.png" alt="Total number of ships over time" width="650" height="400">
                <figcaption>Total number of ships from North Alantic convoy denominations HX, SC,
                    OB, ON, & ONS.</figcaption>
            </figure>

            <figure>
                <h4>Figure 2:</h4>
                <img src="Images/Total_Tons _Over_Time.png" alt="Total tons of convoys over time" width="650" height="400">
                <figcaption>Total tons of North Atlantic convoys and total tons sunk by U-Boats.</figcaption>
            </figure>
            
            <figure>
                <h4>Figure 3:</h4>
                <img src="Images/Avg_Number_of_Escorts_By_Month.png" alt="Total Number of Escorts by Month" width="650" height="400">
                <figcaption>Total number of escort ships for North Atlantic convoys by month.</figcaption>
            </figure>

            <figure>
                <h4>Figure 4:</h4>
                <img src="Images/Ships_Sunk_Per_Month.png" alt="Ships Sunk Per Month" width="650" height="400">
                <figcaption>Number of convoy (merchant and escort) ships sunk by month.</figcaption>
            </figure>

            <figure>
                <h4>Figure 5:</h4>
                <img src="Images/Number_of_U_Boats_In_NA_by_Month.png" alt="Number of " width="650" height="400">
                <figcaption>Estimated number of U-Boats operating in the North Atlantic. Data from the Churchill Archive:
                    <a href="https://www.churchillarchive.com/catalogue-item?docid=CHAR20_238_2" target="_blank">Data</a>
                </figcaption>
            </figure>

            <figure>
                <h4>Figure 6:</h4>
                <img src="Images/Convoy_Sinkings_Per_Year.png" alt="Convoy Sinkings Per Year" width="650" height="400">
                <figcaption>Number of convoy ships (merchant and escort) sunk per year.</figcaption>
            </figure>

            <figure>
                <h4>Figure 7:</h4>
                <img src="Images/Number_of_Convoys_Per_Year.png" alt="Number of Convoys Per Year" width="650" height="400">
                <figcaption>Number of North Atlanic convoys (HX, SC, OB, ON, & ONS) per year.</figcaption>
            </figure>
